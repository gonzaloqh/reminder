<ion-header>
  <ion-toolbar>
    <ion-title>Recordatorio {{item.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        {{item.body}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="finalizar()" expand="full" color="danger">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Finalizar Recordatorio
    </ion-button>
  </ion-toolbar>   
</ion-footer>
