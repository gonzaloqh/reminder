<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Recordatorios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of recordatorios" [routerLink]="'/remind/' + item.id">
      <ion-badge slot="start">{{item.id}}</ion-badge>
      <ion-label>{{item.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
